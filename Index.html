<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="logo-img\logo.jpeg" type="image/x-icon">

</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">My Watchlist</h1>

    <form id="watchlistForm" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
            <label for="platform" class="form-label">Platform</label>
            <select class="form-select" id="platform" required>
                <option value="" disabled selected>Select a platform</option>
                <option value="Netflix">Netflix</option>
                <option value="Prime Video">Prime Video</option>
                <option value="Hulu">Hulu</option>
                <option value="Disney+">Disney+</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select class="form-select" id="genre" required>
                <option value="" disabled selected>Select a genre</option>
                <option value="Comedy">Comedy</option>
                <option value="Action">Action</option>
                <option value="Horror">Horror</option>
                <option value="Drama">Drama</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input type="text" class="form-control" id="link" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is18plus">
            <label class="form-check-label" for="is18plus">18+ Show</label>
        </div>

        <button type="button" onclick="addToWatchlist()" class="btn btn-success">
            Add to Watchlist
        </button>
    </form>

    <div class="text-end">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#watchlistModal">
            My Watchlist
        </button>
    </div>
</div>

<div class="modal fade" id="watchlistModal" tabindex="-1" aria-labelledby="watchlistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="watchlistModalLabel">My Watchlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table id="watchlistTable" class="table">
                    <thead>
                        <tr class="bg-light">
                            <th>Title</th>
                            <th>Platform</th>
                            <th>Genre</th>
                            <th>Link</th>
                            <th>18+</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- watchlist items will be added here-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
